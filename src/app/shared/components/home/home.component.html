
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" [routerLink]="['/add']">add data</button>
         
        </div>
        <div class="col-md-8">
            <table class="table table-bordered">
                <thead>

                    <tr>
                        <th>sr no </th>
                        <th>state</th>
                        <th>name</th>
                        <th>city</th>
                        <th>details</th>
                        <th>image</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of allData;  let i as index">
                        <td>{{i+1}}</td>
                        <td>{{s.state}}</td>
                        <td>{{s.name}}</td>
                        <td>{{s.city}}</td>
                        <td>{{s.details}}</td>
                        <td>{{s.image}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{{allData | json}}
